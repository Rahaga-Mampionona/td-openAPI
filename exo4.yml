 openapi: 3.0.3
info:
  title: Products API
  version: 1.0.0
components:
  schemas:
    Product:
      type: object
      properties:
        name:
          type: string
        expiration_datetime:
          type: string
          format: date-time
        price:
          type: number
          format: float
  parameters:
    limit:
      name: limit
      in: query
      required: false
      schema:
        type: integer
      example: 5
    q:
      name: q
      in: query
      required: false
      schema:
        type: string
      example: "apple"
paths:
  /products:
    get:
      summary: Liste des produits
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/q'
      responses:
        '200':
          description: Liste des produits
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
              examples:
                multiple:
                  value:
                    - name: "Pomme"
                      expiration_datetime: "2025-12-31T23:59:59Z"
                      price: 1.5
                    - name: "Banane"
                      expiration_datetime: "2025-09-15T12:00:00Z"
                      price: 0.8
                empty:
                  value: []
